<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                        <wm-prefab prefabname="watsonChatbot" name="askWatson" height="600" on-watsonresponse="askWatsonWatsonresponse($scope)"></wm-prefab>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2">
                        <wm-html name="html1" height="600" content="bind:Variables.htmlContent.dataSet.dataValue">bind:Variables.htmlContent.dataSet.dataValue</wm-html>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
